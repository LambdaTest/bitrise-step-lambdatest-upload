title: LambdaTest Upload
summary: |
  Upload APK/IPA files to LambdaTest's App Automate
description: |
  Upload your build files to LambdaTest for remote device testing on Real Devices. Upload your IPA/APK file to LambdaTest App Automation and get back the app's url for your remote device tests.
website: https://github.com/LambdaTest/bitrise-step-lambdatest-upload
source_code_url: https://github.com/LambdaTest/bitrise-step-lambdatest-upload
support_url: https://github.com/LambdaTest/bitrise-step-lambdatest-upload/issues

project_type_tags:
  - ios
  - macos
  - android
  - xamarin
  - react-native
  - cordova
  - ionic

type_tags:
  - test

is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
    - name: curl
    - name: jq
  apt_get:
    - name: curl
    - name: jq

toolkit:
  bash:
    entry_file: step.sh

inputs:
  - upload_path:
    opts:
      description: |
        This usually gets generated by the the "Gradle Runner" or "XCode Archive & Export" step
      is_required: true
      summary:
        The app file you want to upload to LambdaTest, usually `$BITRISE\_APK\_PATH`
        or `$BITRISE\_IPA\_PATH`
      title: A Bitrise generated APK or IPA path

  - lambdatest_username:
    opts:
      description: |
        The username you use to log into your LambdaTest account
      is_required: true
      is_sensitive: true
      summary: Your LambdaTest username
      title: LambdaTest username
  - lambdatest_access_key:
    opts:
      description: |
        The access key you use to log into your LambdaTest account
      is_required: true
      is_sensitive: true
      summary: Your LambdaTest access key
      title: LambdaTest access key
  - app_name: "Untitled"
    opts:
      description: |
        The name of your application
      is_required: true
      summary: Your application name
      title: Application Name
  - custom_id: ""
    opts:
      is_required: false
      summary: Custom Id to run your automation on the same app instead of remembering app_url
      title: Custom Id
  - app_visibility: "individual"
    opts:
      description: |
        Whether to show the app to just the account that uploaded the file ("individual"), or to everyone ("team")
      is_required: false
      summary: App visibility on LambdaTest
      title: App Visibility

outputs:
  - LAMBDATEST_APP_URL:
    opts:
      description: |
        The app url returned by LambdaTest App Automate with the following format "lt://..."". 
        Use this in your remote device tests, usually through your capabilities configuration
      summary: The app URL used in your App Automate's remote device tests
      title: LambdaTest App Automate App URL
